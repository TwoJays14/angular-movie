<mat-toolbar color="primary" class="gap-2">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    class="flex"
    (click)="changeSidenav(!showFiller)"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Movie App</span>
  <span class="example-spacer"></span>

  <form
    #searchForm="ngForm"
    (ngSubmit)="performSearch()"
    class="flex items-center relative"
  >
    <input
      [(ngModel)]="searchValue"
      class="pl-2 rounded-sm text-indigo-600"
      matInput
      type="text"
      name="search"
      id="search"
      placeholder="Search for a movie"
    />
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <button type="submit" matSuffix mat-icon-button aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </form>
</mat-toolbar>
