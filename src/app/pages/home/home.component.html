<div class="max-w-7xl mx-auto">
  <app-movie-card
    class="gap-2 justify-between grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    [card]="card"
  ></app-movie-card>
  <mat-paginator
    #paginator
    [pageIndex]="pageIndex"
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
