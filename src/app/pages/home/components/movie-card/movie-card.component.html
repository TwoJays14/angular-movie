<mat-card class="example-card" *ngFor="let card of card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ card.titleText.text }}</mat-card-title>
    <mat-card-subtitle>{{ card.titleType.text }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ card.primaryImage.url }}"
    alt="{{ card.titleText.text }}"
  />
  <mat-card-content>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus debitis
      nemo dolores adipisci maiores sit velit, in minima distinctio, laborum
      fugit accusantium doloribus blanditiis omnis quidem molestiae quas porro
      quo!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
